characterImg.src = dkIceSrc;

imageSelect.addEventListener("change", function () {
  let choice = this.value;
  console.log(choice);
  if (choice === "kagura-bachi") {
    characterImg.src = kagura;
    characterAudio.src = kagu;
    characterAudio.play();
  } else if (choice === "peach-Pink") {
    characterImg.src = peachPinkSrc;
  } else if (choice === "peach-Fire") {
    characterImg.src = peachFireSrc;
  } else if (choice === "peach-Wedding") {
    characterImg.src = peachWeddingSrc;
  } else if (choice === "emoji-kun") {
    characterImg.src = emoji;
  } else if (choice === "meow-shocked") {
    characterImg.src = shocked;
    characterAudio.src = scream;
    characterAudio.play();
  } else if (choice === "shimpy") {
    characterImg.src = shimp;
    characterAudio.src = freddy;
    characterAudio.play();
  } else if (choice === "meow-black") {
    characterImg.src = black;
    characterAudio.src = shock;
    characterAudio.play();
  }
});
